name: Feature request
description: Suggest an idea (a new feature or other improvements)
labels: enhancement

body:
  - type: markdown
    attributes:
      value: |
        Please try to search for similar feature requests in the issues before creating this issue.
  - type: textarea
    id: issue
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. If applicable, add screenshots to help in explaining.
      placeholder: "Ex. I'm always frustrated when [...]"
    validations:
      required: false
  - type: textarea
    id: excepted
    attributes:
      label: What you want
      description: A clear and concise description of what you want (to happen). If applicable, add screenshots to help in explaining.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional information
      description: Add more information about the feature request here.
    validations:
      required: false
